        body {
            background-color: #f0f2f5;
        }

            padding-top: 30px;
            padding-bottom: 30px;
        }
        .template{
            max-width: 648px;
            margin: 0 auto;
        }
        .box-template{

            border-top: 2px solid #0096d0;
            padding: 35px;
            background-color: #fff;
            position: relative;
        }
        .head{
            text-align: center;
        }
        .head .title-email{

            font-size: 26px;
            font-weight: 500;
            margin-top:20px;
            margin-bottom: 50px;

            font-family: "CircularStd-Bold";

            font-weight: 700;
            margin-bottom: 30px;
        }
        p{

            font-family: "CircularStd-Book";
            font-size: 15px;
            font-weight: 300;
            line-height: 26px;
        }
        .link{
            color: #0096d0 !important;
            font-family: "CircularStd-Bold";
            border-bottom: 2px solid #0096d0;
        }
        .text-1{
            color: #4a4a4a;
            font-family: Arial;
            font-size: 14px;
            font-weight: 700;
        }
        .text-2{
            color: #9b9b9b;
            font-family: "CircularStd-Book";
            font-size: 14px;
            font-weight: 300;
            margin-top: 30px;
        }
        .logo-ft{
            max-width: 100px;
        }
        .text-1{
            margin-left: 30px;
            margin-right: 7px;
        }
        .arrow{
            border: 15px solid transparent;
            border-top-color: #fff;
            display: inline-block;
            vertical-align: middle;
            position: relative;
            margin-left: 50px;
        }
    </style>
